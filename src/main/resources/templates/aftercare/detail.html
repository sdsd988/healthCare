<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>직원 건강 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { padding-top: 30px; }
    .info-card .card-header { background-color: #0d6efd; color: white; }
    .record-card .card-header { background-color: #f8f9fa; font-weight: bold; border-bottom: 2px solid #0d6efd; }
    .table th { background-color: #e9ecef; }
    .grade-r { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-dark">직원 건강 상세 기록 - <span th:text="${detail.workerName}">홍길동</span></h2>

  <div class="card mb-4 info-card">
    <div class="card-header">기본 정보</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3"><strong>ID:</strong> <span th:text="${detail.workerId}">1</span></div>
        <div class="col-md-3"><strong>이름:</strong> <span th:text="${detail.workerName}">홍길동</span></div>
        <div class="col-md-3"><strong>부서:</strong> <span th:text="${detail.department}">연구개발팀</span></div>
        <div class="col-md-3"><strong>직군:</strong> <span th:text="${detail.occupation}">연구직</span></div>
      </div>
    </div>
  </div>

  <h3 class="mt-5 mb-3">건강 검진 3개년 추이</h3>

  <div class="card mb-4 record-card">
    <div class="card-header">일반 건강검진 기록</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-sm mb-0">
          <thead>
          <tr>
            <th style="width: 15%;">검진년도</th>
            <th>고혈압 등급</th>
            <th>수축기/이완기</th>
            <th>총콜레스테롤</th>
            <th>비만 등급</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${detail.generalCheckupRecords}">
            <td th:text="${record.exam_year}">2025</td>
            <td th:text="${record.고혈압등급}">A</td>
            <td th:text="${record['수축기/이완기']}">120/80</td>
            <td th:text="${record.총콜레스테롤}">180</td>
            <td th:text="${record.비만등급}" th:classappend="${record.비만등급 == 'D' ? 'grade-r' : ''}">A</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card mb-4 record-card">
    <div class="card-header">뇌심혈관 검진 기록</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-sm mb-0">
          <thead>
          <tr>
            <th style="width: 15%;">검진년도</th>
            <th>평가 등급</th>
            <th>위험도</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${detail.cardiovascularRecords}">
            <td th:text="${record.exam_year}">2025</td>
            <td th:text="${record.평가등급}" th:classappend="${record.평가등급 == 'R' ? 'grade-r' : ''}">G</td>
            <td th:text="${record.위험도}">낮음</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card mb-4 record-card">
    <div class="card-header">근골격계 검진 기록</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-sm mb-0">
          <thead>
          <tr>
            <th style="width: 15%;">검진년도</th>
            <th>평가 등급</th>
            <th>추적 관리 필요</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${detail.musculoskeletalRecords}">
            <td th:text="${record.exam_year}">2025</td>
            <td th:text="${record.평가등급}">G</td>
            <td th:text="${record.추적관리필요}">N</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="text-end mb-5">
    <a th:href="@{/health/results}" class="btn btn-secondary">목록으로 돌아가기</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
