<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>직원 건강 검진 결과 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 커스텀 스타일 */
        body {
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding-top: 20px;
        }

        .card-header {
            font-weight: bold;
            background-color: #e9ecef;
        }

        .search-container {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .05);
        }

        .table th {
            background-color: #343a40;
            color: white;
            vertical-align: middle;
        }

        .grade-r {
            color: #dc3545;
            font-weight: bold;
        }

        /* Danger Red */
        .grade-y {
            color: #ffc107;
            font-weight: bold;
        }

        /* Warning Yellow */

        /* 검색 영역 필드 간격 조정 */
        .search-container .row > div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h2 class="mb-4 text-dark">의왕도시공사 사후관리소견서 목록</h2>

    <div class="card mb-4 search-container">
        <div class="card-header">검색 조건</div>
        <div class="card-body">
            <form action="/health/results" method="get" th:object="${search}">
                <div class="row g-3 align-items-end">

                    <div class="col-md-2">
                        <label for="workerName" class="form-label">직원명</label>
                        <input type="text" id="workerName" th:field="*{workerName}" class="form-control form-control-sm"
                               placeholder="직원명 입력">
                    </div>
                    <div class="col-md-2">
                        <label for="department" class="form-label">부서</label>
                        <select id="department" th:field="*{department}" class="form-select form-select-sm">
                            <option value="">전체 부서</option>
                            <option value="인사노무팀">인사노무팀</option>
                            <option value="바라산휴양림팀">바라산휴양림팀</option>
                            <option value="재무회계팀">재무회계팀</option>
                            <option value="총무전산팀">총무전산팀</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="generalGrade" class="form-label">일반검진</label>
                        <select id="generalGrade" th:field="*{generalGrade}" class="form-select form-select-sm">
                            <option value="">전체</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="specialGrade" class="form-label">특수검진</label>
                        <select id="specialGrade" th:field="*{specialGrade}" class="form-select form-select-sm">
                            <option value="">전체</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="bhGrade" class="form-label">뇌심혈관</label>
                        <select id="bhGrade" th:field="*{bhGrade}" class="form-select form-select-sm">
                            <option value="">전체</option>
                            <option value="고">고</option>
                            <option value="중">중</option>
                            <option value="저">저</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="msGrade" class="form-label">근골격계</label>
                        <select id="msGrade" th:field="*{msGrade}" class="form-select form-select-sm">
                            <option value="">전체</option>
                            <option value="고">고</option>
                            <option value="중">중</option>
                            <option value="저">저</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="hasConsultation" class="form-label">보건상담 유무</label>
                        <select id="hasConsultation" th:field="*{hasConsultation}" class="form-select form-select-sm">
                            <option value="">전체</option>
                            <option th:value="true">✅ 있음</option>
                            <option th:value="false">❌ 없음</option>
                        </select>
                    </div>

                    <div class="col-md-10 text-end">
                        <a th:href="@{/health/results}" class="btn btn-secondary btn-sm me-2">🔄 초기화</a>
                        <button type="submit" class="btn btn-primary btn-sm">🔍 검색</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-end mb-2">
        <a href="/postmanager/create" class="btn btn-success btn-sm">➕ 신규 등록</a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead>
                    <tr>
                        <th style="width: 5%;">No.</th>
                        <th style="width: 5%;">직원명</th>
                        <th style="width: 10%;">부서</th>
                        <th style="width: 10%;">직무</th>
                        <th style="width: 9%;">소견번호</th>
                        <th style="width: 9%;">일반검진</th>
                        <th style="width: 9%;">뇌심평가</th>
                        <th style="width: 9%;">근골격계</th>
                        <th style="width: 9%;">특수검진</th>
                        <th style="width: 8%;">보건상담</th>
                        <th style="width: 13%;">등록일</th>
                        <th style="width: 8%;">상세</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result, iStat : ${results}">
                        <td th:text="${iStat.count}">1</td>
                        <td th:text="${result.workerName}"></td>
                        <td th:text="${result.department}"></td>
                        <td th:text="${result.occupation}"></td>
                        <td th:text="${result.remarkCode}"></td>
                        <td th:text="${result.getGeneralCheckupGrade}"></td>
                        <td th:text="${result.brainHeartGrade}"
                            th:classappend="${result.brainHeartGrade == 'R' ? 'grade-r' : ''}"></td>
                        <td th:text="${result.musculoskeletalGrade}"
                            th:classappend="${result.musculoskeletalGrade == 'R' ? 'grade-r' : (result.musculoskeletalGrade == 'Y' ? 'grade-y' : '')}"></td>
                        <td th:text="${result.specialHealthGrade}"></td>

                        <td th:text="${result.hasHealthConsultation ? '✅' : '❌'}"></td>

                        <td th:text="${#temporals.format(result.registrationDate, 'yyyy-MM-dd')}"></td>

                        <td>
                            <a th:href="@{/postmanager/detail/{id}(id=${result.workerId})}"
                               class="btn btn-sm btn-info btn-flat">상세</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(results)}">
                        <td colspan="11" class="text-center">검색 결과가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center bg-white">

            <div class="text-muted small">
                총 <strong th:text="${#lists.size(results)}">0</strong>건 중 1 ~ 10건 표시 중
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
