<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>일반건강검진 신규 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .card-header { font-weight: bold; background-color: #e9ecef; }
        .section-title { font-size: 1.1rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4 text-dark">🩺 일반건강검진 결과 등록</h3>

    <form th:action="@{/postmanager/create}" th:object="${form}" method="post">

        <!-- 기본정보 -->
        <div class="card mb-4">
            <div class="card-header">기본 정보</div>
            <div class="card-body row g-3">

                <div class="col-md-4">
                    <label class="form-label">직원명</label>
                    <input type="text" th:field="*{workerName}" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">부서</label>
                    <select th:field="*{department}" class="form-select form-select-sm" required>
                        <option value="">선택</option>
                        <option>인사노무팀</option>
                        <option>바라산휴양림팀</option>
                        <option>재무회계팀</option>
                        <option>총무전산팀</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">직무</label>
                    <input type="text" th:field="*{occupation}" class="form-control form-control-sm">
                </div>

            </div>
        </div>

        <!-- 일반검진 결과 -->
        <div class="card mb-4">
            <div class="card-header">일반건강검진 결과</div>
            <div class="card-body row g-3">

                <div class="col-md-3">
                    <label class="form-label">종합등급</label>
                    <select th:field="*{generalCheckupGrade}" class="form-select form-select-sm">
                        <option value="">선택</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">혈압(mmHg)</label>
                    <input type="text" th:field="*{bloodPressure}" class="form-control form-control-sm">
                </div>

                <div class="col-md-3">
                    <label class="form-label">혈당</label>
                    <input type="text" th:field="*{bloodSugar}" class="form-control form-control-sm">
                </div>

                <div class="col-md-3">
                    <label class="form-label">콜레스테롤</label>
                    <input type="text" th:field="*{cholesterol}" class="form-control form-control-sm">
                </div>

                <div class="col-12">
                    <label class="form-label">유소견 사항</label>
                    <textarea th:field="*{findings}" class="form-control" rows="3"></textarea>
                </div>

            </div>
        </div>

        <!-- 사후관리 -->
        <div class="card mb-4">
            <div class="card-header">사후관리 소견</div>
            <div class="card-body row g-3">

                <div class="col-md-4">
                    <label class="form-label">작업 적합성</label>
                    <select th:field="*{workFit}" class="form-select form-select-sm">
                        <option value="">선택</option>
                        <option value="적합">적합</option>
                        <option value="조건부 적합">조건부 적합</option>
                        <option value="부적합">부적합</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">보건상담 여부</label>
                    <select th:field="*{hasHealthConsultation}" class="form-select form-select-sm">
                        <option th:value="true">있음</option>
                        <option th:value="false">없음</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label class="form-label">의사 소견</label>
                    <textarea th:field="*{doctorOpinion}" class="form-control" rows="4"></textarea>
                </div>

            </div>
        </div>

        <!-- 버튼 -->
        <div class="text-end">
            <a href="/health/results" class="btn btn-secondary btn-sm">목록</a>
            <button type="submit" class="btn btn-primary btn-sm">저장</button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
